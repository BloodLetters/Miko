name: Collect Build Logs

on:
  workflow_dispatch:  # Bisa dijalankan secara manual dari GitHub Actions

permissions:
  contents: write

jobs:
  collect-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build React
        run: |
          CI=false npm run build

      - name: Add Android platform
        run: |
          npx cap add android

      - name: Update Capacitor
        run: |
          npx cap update

      - name: Sync Capacitor
        run: |
          npx cap sync

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Configure Gradle
        run: |
          cd android
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          chmod +x ./gradlew

      - name: Build Debug APK & Save Logs
        run: |
          cd android
          ./gradlew assembleDebug | tee ../../build-log.txt

      - name: Find and Zip All Log Files
        run: |
          mkdir -p logs
          find android/app/build -type f -name "*.txt" -o -name "*.xml" -o -name "*.log" -exec cp {} logs/ \;
          zip -r logs.zip logs

      - name: Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs.zip
