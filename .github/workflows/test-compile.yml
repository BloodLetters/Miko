name: Debug and Upload APK
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run build
        env:
          CI: false
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
          REACT_APP_SENDER_ID: ${{ secrets.REACT_APP_SENDER_ID }}
          REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}

      - name: Add Android platform
        run: npx cap add android

      - name: Update Capacitor
        run: npx cap update

      - name: Sync Capacitor
        run: npx cap sync

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Configure gradle for build (Windows)
        shell: pwsh
        run: |
          cd android
          $escapedPath = $env:ANDROID_HOME -replace '\\', '\\'
          "sdk.dir=$escapedPath" | Out-File -Encoding utf8 -FilePath local.properties

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew build
        shell: bash

      - name: Extract version info
        id: get_version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=manual-build-$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV
          fi

      - name: Rename APK
        shell: bash
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/debug/app-debug.apk artifacts/Miko-${{ env.VERSION }}.apk
          
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Miko-APK
          path: artifacts/Miko-${{ env.VERSION }}.apk
          retention-days: 90
